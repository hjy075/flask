<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main/index.html</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
{% include 'include/top_menu.html' %}
<!-- 본문 부분 -->
<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>게시판 이름</h1>
            <table class="table" style="margin-top:30px">
                <thead>
                    <tr>
                        <th>글번호</th>
                        <th style="width:60%">제목</th>
                        <th>작성자</th>
                        <th>작성날짜</th>
                    </tr>
                </thead>
                <tbody>
                    {% for idx in range(10) %}
                    <tr>
                        <td>5</td>
                        <td>
                            <a href="board_read">글 제목 입니다</a>
                        </td>
                        <td>홍길동</td>
                        <td>2019-01-15</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="board_list">이전</a>
                </li>
                {% for idx in range(10) %}
                <li class="page-item">
                    <a class="page-link" href="board_list">{{idx + 1}}</a>
                </li>
                {% endfor %}
                <li class="page-item">
                    <a class="page-link" href="board_list">다음</a>
                </li>
            </ul>

            <div class="clearfix">
                <div class="float-right">
                    <a href="board_write" class="btn btn-primary">글쓰기</a>
                </div>
            </div>
            <div style="margin-bottom:50px"></div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
